<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping - Jatin's Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    .fade-in { animation: fadeIn 0.5s ease-in-out forwards; }
    .bounce { animation: bounce 0.4s ease; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
  </style>
</head>
<body class="bg-[#f8f9fa] text-gray-900 font-[Poppins]">
  <!-- Header -->
  <header class="bg-[#001f3f] shadow-md py-4 px-6 text-white flex justify-between items-center">
    <h1 class="text-2xl font-bold">🛍️ Jatin's Shopping Store</h1>
    <div class="flex items-center space-x-4">
      <a href="index.html" class="bg-yellow-400 text-[#001f3f] px-4 py-1 rounded-md text-sm font-semibold hover:bg-yellow-300 transition">← Portfolio</a>
      <a href="cart.html" class="bg-blue-500 px-3 py-1 rounded hover:bg-blue-400 text-white text-sm">🛒 Cart</a>
      <a href="favourites.html" class="bg-pink-500 px-3 py-1 rounded hover:bg-pink-400 text-white text-sm">❤️ Favorites</a>
      <a href="checkout.html" class="bg-green-500 px-3 py-1 rounded hover:bg-green-400 text-white text-sm">🧾 Checkout</a>
    </div>
  </header>

  <main class="py-10 px-6 max-w-7xl mx-auto space-y-16">
    <!-- Product Section -->
    <section>
      <h2 class="text-3xl font-bold text-gray-700 mb-8">Featured Products</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
        <div class="product bg-white rounded-lg shadow-md p-4" data-name="Classic Hoodie" data-price=<"4599">
          <img src="hoodies.jpg" alt="Hoodie" class="w-full h-48 object-cover rounded">
          <h3 class="text-xl font-semibold mt-4">Classic Hoodie</h3>
          <p class="text-sm text-gray-600">Warm, stylish, and comfy.</p>
          <div class="mt-3 flex justify-between items-center">
            <span class="font-bold text-lg text-green-600">₹4599</span>
            <div class="space-x-2">
              <button class="favorite-btn text-sm text-yellow-500 hover:underline">❤️ Favorite</button>
              <button class="cart-btn text-sm text-blue-600 hover:underline">🛒 Add to Cart</button>
            </div>
          </div>
        </div>

        <div class="product bg-white rounded-lg shadow-md p-4" data-name="Running Sneakers" data-price="14999">
          <img src="nike.jpg" alt="Sneakers" class="w-full h-48 object-cover rounded">
          <h3 class="text-xl font-semibold mt-4">Running Sneakers</h3>
          <p class="text-sm text-gray-600">Lightweight & durable.</p>
          <div class="mt-3 flex justify-between items-center">
            <span class="font-bold text-lg text-green-600">₹14,999</span>
            <div class="space-x-2">
              <button class="favorite-btn text-sm text-yellow-500 hover:underline">❤️ Favorite</button>
              <button class="cart-btn text-sm text-blue-600 hover:underline">🛒 Add to Cart</button>
            </div>
          </div>
        </div>

        <div class="product bg-white rounded-lg shadow-md p-4" data-name="Analog Watch" data-price="35999">
          <img src="seiko.jpg" alt="Watch" class="w-full h-48 object-cover rounded">
          <h3 class="text-xl font-semibold mt-4">Smart Watch</h3>
          <p class="text-sm text-gray-600">Fitness tracking with style.</p>
          <div class="mt-3 flex justify-between items-center">
            <span class="font-bold text-lg text-green-600">₹35,999</span>
            <div class="space-x-2">
              <button class="favorite-btn text-sm text-yellow-500 hover:underline">❤️ Favorite</button>
              <button class="cart-btn text-sm text-blue-600 hover:underline">🛒 Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-[#001f3f] text-white py-4 text-center">
    <p>© 2025 Jatin S. Tandel | Powered by creativity</p>
  </footer>

  <script>
    const cartItems = JSON.parse(localStorage.getItem("cart")) || [];
    const favorites = JSON.parse(localStorage.getItem("favorites")) || [];

    const saveToStorage = () => {
      localStorage.setItem("cart", JSON.stringify(cartItems));
      localStorage.setItem("favorites", JSON.stringify(favorites));
    };

    document.querySelectorAll(".product").forEach(product => {
      const name = product.getAttribute("data-name");
      const price = parseInt(product.getAttribute("data-price"));

      product.querySelector(".cart-btn").addEventListener("click", () => {
        cartItems.push({ name, price });
        saveToStorage();
        alert(`${name} added to cart.`);
      });

      product.querySelector(".favorite-btn").addEventListener("click", () => {
        favorites.push({ name, price });
        saveToStorage();
        alert(`${name} added to favorites.`);
      });
    });
  </script>
</body>
</html>
